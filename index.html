<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>风灵无畏的主页</title>
  <style>
    body {
      margin: 0;
      background-image: url('tree.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial;
    }
    .content {
      position: absolute;
      top: 50%;            /* 垂直居中 */
      right: 10%;          /* 距离右侧 10% */
      transform: translateY(-50%);
      text-align: right;   /* 文字右对齐 */
    }
    h1 {
      font-size: 48px;
      margin: 0;
    }
    p {
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>繁盛紫藤资本</h1>
    <p>大数定理 · 长期主义 · 一点恰到好处的运气</p>
  </div>
</body>
</html>
